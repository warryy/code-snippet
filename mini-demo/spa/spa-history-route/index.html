<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li><a href="#">home</a></li>
      <li><a href="about">about</a></li>
    </ul>
    <div id="app">hello world</div>
    <script src="history-route.js"></script>
    <script>
      // 本地起项目的时候, 需要把这里改成静态文件的目录
      const baseRoute = "/mini-demo/spa/spa-history-route";
      window.__custom_spa_history_base_route__ = baseRoute;

      const historyRouter = new HistoryRoute();
      historyRouter.route(`${baseRoute}/`, () => {
        document.querySelector("#app").innerHTML = "HistoryRouteDemo: home";
      });

      historyRouter.route(`${baseRoute}/about`, () => {
        document.querySelector("#app").innerHTML = "HistoryRouteDemo: about";
      });
      historyRouter.init();
    </script>
  </body>
</html>
