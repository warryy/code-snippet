<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 条件:
       * 定义一个函数 find, 作用如下
       * 1. 传入一个对象数组
       * 2. 可以链式调用, 调用方法为: find([{id: 1, name: 'a', id: 2, name: 'b'}]).where({name: /a/}).orderBy('id', 'desc').limit(1).value()
       * 
       * 优化点:
       * 
       */

      const find = (arr) => {
        if (!Array.isArray(arr)) {
          throw new TypeError("参数必须是数组");
        }

        let result = [...arr];

        const methods = {
          // where 方法用于过滤数据
          where(conditions) {
            if (typeof conditions !== "object" || conditions === null) {
              throw new TypeError("查询条件必须是对象");
            }

            result = result.filter((item) => {
              return Object.entries(conditions).every(([key, condition]) => {
                // 处理属性不存在的情况
                if (!(key in item)) return false;

                // 处理正则表达式条件
                if (condition instanceof RegExp) {
                  return condition.test(String(item[key]));
                }

                // 处理普通值条件
                return item[key] === condition;
              });
            });
            return methods;
          },

          limit(num) {
            if (typeof num !== "number") {
              throw new TypeError("限制数量必须是数字");
            }

            result = result.slice(0, num);
            return methods;
          },

          // orderBy 方法用于排序
          orderBy(key, direction = "asc") {
            if (typeof key !== "string") {
              throw new TypeError("排序键必须是字符串");
            }

            const isDesc = direction.toLowerCase() === "desc";

            result.sort((a, b) => {
              // 处理属性不存在的情况
              if (!(key in a) || !(key in b)) return 0;

              const valueA = a[key];
              const valueB = b[key];

              // 处理不同类型的值
              if (typeof valueA === "string" && typeof valueB === "string") {
                return isDesc
                  ? valueB.localeCompare(valueA)
                  : valueA.localeCompare(valueB);
              }

              return isDesc ? valueB - valueA : valueA - valueB;
            });
            return methods;
          },

          // 获取结果
          value() {
            return result;
          },
        };

        return methods;
      };

      const arr = [
        { id: 1, name: "a" },
        { id: 2, name: "b" },
      ];

      console.log(find(arr).where({ name: /a/ }).orderBy("id", "desc").value());
    </script>
  </body>
</html>
